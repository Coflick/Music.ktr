<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MusicFlow - Đăng nhập & Đăng ký</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="login.css">
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white rounded-2xl shadow-xl overflow-hidden w-full max-w-4xl flex">
        <!-- Phần hình ảnh -->
        <div class="music-image w-1/2 music-bg hidden md:flex items-center justify-center p-8">
            <div class="text-white text-center">
                <img 
                    src="https://png.pngtree.com/png-clipart/20190921/original/pngtree-flat-music-icon-download-png-image_4719543.jpg " 
                    alt="Giao diện ứng dụng âm nhạc hiện đại với tai nghe và nốt nhạc" 
                    class="rounded-xl mb-6 mx-auto"
                >
                <h2 class="text-2xl font-bold mb-4">Khám phá thế giới âm nhạc</h2>
                <p class="opacity-90">Hàng triệu bài hát. Không có thẻ tín dụng cần thiết.</p>
            </div>
        </div>
        
        <!-- Phần form -->
        <div class="w-full md:w-1/2 py-8 px-6 md:px-10">
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold text-gray-800 mb-2">MusicFlow</h1>
                <p class="text-gray-600">Kết nối với âm nhạc bạn yêu thích</p>
            </div>
            
            <!-- Tabs -->
            <div class="flex mb-8 bg-gray-100 rounded-lg p-1">
                <button id="login-tab" class="tab-active flex-1 py-2 px-4 rounded-md font-medium transition-colors duration-300">Đăng nhập</button>
                <button id="register-tab" class="flex-1 py-2 px-4 rounded-md font-medium text-gray-600 transition-colors duration-300">Đăng ký</button>
            </div>
            
            <!-- Form đăng nhập -->
            <form id="login-form" class="space-y-5">
                <div>
                    <label for="login-email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                    <input 
                        type="email" 
                        id="login-email" 
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg form-input focus:outline-none focus:border-purple-500" 
                        placeholder="email@example.com"
                        required
                    >
                </div>
                
                <div>
                    <label for="login-password" class="block text-sm font-medium text-gray-700 mb-1">Mật khẩu</label>
                    <input 
                        type="password" 
                        id="login-password" 
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg form-input focus:outline-none focus:border-purple-500" 
                        placeholder="Mật khẩu của bạn"
                        required
                    >
                </div>
                
                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <input 
                            type="checkbox" 
                            id="remember-me" 
                            class="h-4 w-4 text-purple-600 focus:ring-purple-500 border-gray-300 rounded"
                        >
                        <label for="remember-me" class="ml-2 block text-sm text-gray-700">Ghi nhớ đăng nhập</label>
                    </div>
                    
                    <a href="#" class="text-sm text-purple-600 hover:text-purple-500">Quên mật khẩu?</a>
                </div>
                
                <button type="submit" class="w-full music-bg text-white py-3 rounded-lg font-semibold transition-colors duration-300 hover:opacity-90">
                    Đăng nhập
                </button>
            </form>
            
            <!-- Form đăng ký -->
            <form id="register-form" class="space-y-5 hidden">
                <div>
                    <label for="register-name" class="block text-sm font-medium text-gray-700 mb-1">Họ và tên</label>
                    <input 
                        type="text" 
                        id="register-name" 
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg form-input focus:outline-none focus:border-purple-500" 
                        placeholder="Nguyễn Văn A"
                        required
                    >
                </div>
                
                <div>
                    <label for="register-email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                    <input 
                        type="email" 
                        id="register-email" 
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg form-input focus:outline-none focus:border-purple-500" 
                        placeholder="email@example.com"
                        required
                    >
                </div>
                
                <div>
                    <label for="register-password" class="block text-sm font-medium text-gray-700 mb-1">Mật khẩu</label>
                    <input 
                        type="password" 
                        id="register-password" 
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg form-input focus:outline-none focus:border-purple-500" 
                        placeholder="Tạo mật khẩu mới"
                        required
                    >
                </div>
                
                <div>
                    <label for="register-confirm-password" class="block text-sm font-medium text-gray-700 mb-1">Xác nhận mật khẩu</label>
                    <input 
                        type="password" 
                        id="register-confirm-password" 
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg form-input focus:outline-none focus:border-purple-500" 
                        placeholder="Xác nhận mật khẩu"
                        required
                    >
                </div>
                
                <div class="flex items-center">
                    <input 
                        type="checkbox" 
                        id="terms" 
                        class="h-4 w-4 text-purple-600 focus:ring-purple-500 border-gray-300 rounded"
                        required
                    >
                    <label for="terms" class="ml-2 block text-sm text-gray-700">
                        Tôi đồng ý với <a href="#" class="text-purple-600 hover:text-purple-500">Điều khoản sử dụng</a> và <a href="#" class="text-purple-600 hover:text-purple-500">Chính sách bảo mật</a>
                    </label>
                </div>
                
                <button type="submit" class="w-full music-bg text-white py-3 rounded-lg font-semibold transition-colors duration-300 hover:opacity-90">
                    Tạo tài khoản
                </button>
            </form>
            
            <!-- Social login -->
            <div class="mt-6">
                <div class="relative">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-gray-300"></div>
                    </div>
                    <div class="relative flex justify-center text-sm">
                        <span class="px-2 bg-white text-gray-500">Hoặc tiếp tục với</span>
                    </div>
                </div>
                
                <div class="mt-4 grid grid-cols-2 gap-3">
                    <a href="#" class="social-btn w-full inline-flex justify-center py-2 px-4 border border-gray-300 rounded-md shadow-sm bg-white text-sm font-medium text-gray-700 hover:bg-gray-50">
                        <img 
                            src="http://pluspng.com/img-png/google-logo-png-open-2000.png" 
                            alt="Biểu tượng Google" 
                            class="h-5 w-5 mr-2"
                        >
                        Google
                    </a>
                    
                    <a href="#" class="social-btn w-full inline-flex justify-center py-2 px-4 border border-gray-300 rounded-md shadow-sm bg-white text-sm font-medium text-gray-700 hover:bg-gray-50">
                        <img 
                            src="https://static.com/system/resourcesvecteezy./previews/018/930/698/original/facebook-logo-facebook-icon-transparent-free-png.png" 
                            alt="Biểu tượng Facebook" 
                            class="h-5 w-5 mr-2"
                        >
                        Facebook
                    </a>
                </div>
            </div>
        </div>
    </div>

   <script src="login.js"></script>
</body>
</html>
