<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Khám Phá Âm Nhạc</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../css/kampha.css">
    
</head>
<body class="bg-background text-foreground min-h-screen flex flex-col">
    <!-- Header -->
    <header class="bg-secondary sticky top-0 z-50 shadow-lg">
        <div class="container mx-auto px-4 py-3 flex items-center justify-between">
            <div class="flex items-center space-x-2">
                <div class="w-8 h-8 bg-primary rounded-full flex items-center justify-center">
                    <i class="fas fa-music text-white"></i>
                </div>
                <h1 class="text-xl font-bold">MelodyHub</h1>
            </div>
            
            <div class="hidden md:flex items-center space-x-6">
                <a href="giaodien.html" class="text-foreground hover:text-primary transition">Trang chủ</a>
                 <a href="khampha.html" class="text-foreground hover:text-primary transition">Khám phá</a>
                <a href="noibat.html" class="text-muted-foreground hover:text-primary transition">Nổi bật</a>
            </div>
            
            <div class="relative w-1/3 hidden md:block">
                <input type="text" placeholder="Tìm kiếm bài hát, nghệ sĩ..." class="w-full bg-muted text-foreground px-4 py-2 rounded-full focus:outline-none focus:ring-2 focus:ring-primary">
                <i class="fas fa-search absolute right-3 top-2.5 text-muted-foreground"></i>
            </div>
            
            <div class="flex items-center space-x-4">
                <button class="bg-primary text-white px-4 py-2 rounded-full hover:bg-accent transition" onclick="window.location.href='login.html'"> Đăng Nhập</button>
                <button class="md:hidden">
                    <i class="fas fa-bars text-foreground"></i>
                </button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-grow container mx-auto px-4 py-8">
        <!-- Hero Section -->
        <section class="mb-12 relative rounded-xl overflow-hidden">
            <img src="https://i.ytimg.com/vi/YJ3lDp2MJHg/maxresdefault.jpg" alt="Cảnh concert âm nhạc với ánh đèn màu sắc rực rỡ và đám đông người hâm mộ" class="w-full h-64 object-cover">
            <div class="absolute inset-0 bg-gradient-to-t from-secondary to-transparent flex items-end p-6">
                <div class="text-white">
                    <h2 class="text-3xl font-bold mb-2">Bài Hát Nổi Bật</h2>
                    <p class="text-lg mb-4">Khám phá những bản hit mới nhất</p>
                    <button class="bg-primary text-white px-6 py-2 rounded-full hover:bg-accent transition">
                        <i class="fas fa-play mr-2"></i>Phát Ngay
                    </button>
                </div>
            </div>
        </section>

        <!-- Categories -->
        <section class="mb-12">
            <h2 class="text-2xl font-bold mb-6">Thể Loại Âm Nhạc</h2>
            <div id="music-categories" class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-6 gap-4">
                <!-- Categories will be loaded dynamically -->
            </div>
        </section>

        <!-- Featured Albums -->
        <section class="mb-12">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-bold">Album Nổi Bật</h2>
                <a href="#" class="text-muted-foreground hover:text-primary transition">Xem tất cả</a>
            </div>
            <div id="featured-albums" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
                <!-- Albums will be loaded dynamically -->
            </div>
        </section>

        <!-- Popular Songs -->
        <section>
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-bold">Bài Hát Phổ Biến</h2>
                <a href="#" class="text-muted-foreground hover:text-primary transition">Xem tất cả</a>
            </div>
            <div class="bg-muted rounded-lg overflow-hidden">
                <div id="popular-songs">
                    <!-- Songs will be loaded dynamically -->
                </div>
            </div>
        </section>
    </main>

    <!-- Music Player -->
    <footer class="bg-secondary border-t border-gray-800 sticky bottom-0">
        <div class="container mx-auto px-4 py-3">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-4 w-1/4">
                    <img src="https://tse3.mm.bing.net/th/id/OIP.AKm9VjNEBBaqDiJRBrGCWAHaI4?r=0&rs=1&pid=ImgDetMain&o=7&rm=3" alt="Ảnh bìa album cho bài hát đang phát" class="w-12 h-12 rounded">
                    <div>
                        <h4 class="font-medium">Blinding Lights</h4>
                        <p class="text-muted-foreground text-sm">The Weeknd</p>
                    </div>
                    <button class="text-muted-foreground hover:text-foreground">
                        <i class="far fa-heart"></i>
                    </button>
                </div>
                
                <div class="flex flex-col items-center w-2/4">
                    <div class="flex items-center space-x-6 mb-2">
                        <button class="text-muted-foreground hover:text-foreground">
                            <i class="fas fa-random"></i>
                        </button>
                        <button class="text-muted-foreground hover:text-foreground">
                            <i class="fas fa-step-backward"></i>
                        </button>
                        <button class="bg-foreground text-secondary rounded-full p-2 hover:bg-accent transition">
                            <i class="fas fa-play"></i>
                        </button>
                        <button class="text-muted-foreground hover:text-foreground">
                            <i class="fas fa-step-forward"></i>
                        </button>
                        <button class="text-muted-foreground hover:text-foreground">
                            <i class="fas fa-redo"></i>
                        </button>
                    </div>
                    <div class="w-full flex items-center space-x-2">
                        <span class="text-xs text-muted-foreground">1:24</span>
                        <div class="progress-bar flex-grow">
                            <div class="progress-fill"></div>
                        </div>
                        <span class="text-xs text-muted-foreground">3:20</span>
                    </div>
                </div>
                
                <div class="flex items-center justify-end space-x-4 w-1/4">
                    <button class="text-muted-foreground hover:text-foreground">
                        <i class="fas fa-list"></i>
                    </button>
                    <button class="text-muted-foreground hover:text-foreground">
                        <i class="fas fa-volume-up"></i>
                    </button>
                    <div class="w-24 progress-bar">
                        <div class="progress-fill" style="width: 70%"></div>
                    </div>
                </div>
            </div>
        </div>
    </footer>
    <script src="../js/khampha.js"></script>
    <script src="../js/dom-renderer.js"></script>
</body>
</html>
